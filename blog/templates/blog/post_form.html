{% extends "layout.html" %}
{% block title %}{% if edit %}Edit Post{% else %}New Post{% endif %}{% endblock %}

{% block content %}
  <h1>{% if edit %}Edit Post{% else %}New Post{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button class="btn">{% if edit %}Save changes{% else %}Publish{% endif %}</button>
  </form>
{% endblock %}
